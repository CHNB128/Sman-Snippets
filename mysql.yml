user:add:
  do: copy
  desc: create user for database
  command: >-
    GRANT <<priv(all privileges,select,select\,update\,insert\,delete)>> ON
    <<db>>.* TO <<user>>@'<<ip(%,localhost)>>' IDENTIFIED BY '<<pass>>';
    FLUSH PRIVILEGES;
database:dump:
  do: copy
  desc: dump database to file
  command: >-
    mysqldump -u<<user>> --lock-tables=<<lock(true,false)>>
    -p<<pass>> -h <<host(localhost)>> <<database>> > <<database>>.sql
ngrep:query:
  do: copy
  desc: ngrep mysql queries (non socket only)
  command: |
    ngrep -d <<iface>> -i '<<pattern(select)>>' port 3306
database:restore:
  do: exec
  desc: restore dump database from file
  command: >
    mysql
    -u <<user(root)>>
    <<use_password( ,-p)>>
    -e '
      create database <<database>>;
      use <<database>>;
      source <<path_to_dump_file>>;'
log:query:slow:on:
  do: exec
  desc: enable mysql slow query log
  command: >
    mysql
      -u <<user(root)>>
      <<use_password( ,-p)>>
      -e '
        SET GLOBAL slow_query_log = 'ON';
        SET GLOBAL long_query_time = <<excute_time>>;
        SET GLOBAL slow_query_log_file = '<<file_path>>';
      '
