user:add:
  do: copy
  desc: create user for database
  command: >-
    GRANT <<priv(all privileges,select,select\,update\,insert\,delete)>> ON
    <<db>>.* TO <<user>>@'<<ip(%,localhost)>>' IDENTIFIED BY '<<pass>>';
    FLUSH PRIVILEGES;
database:dump:
  do: copy
  desc: dump database to file
  command: >-
    mysqldump -u<<user>> --lock-tables=<<lock(true,false)>>
    -p<<pass>> -h <<host(localhost)>> <<database>> > <<database>>.sql
ngrep:query:
  do: copy
  desc: ngrep mysql queries (non socket only)
  command: |
    ngrep -d <<iface>> -i '<<pattern(select)>>' port 3306
database:restore:
  do: exec
  desc: Restore database from file
  command: mysql -u <<username(root)>> -p -h <<host(localhost)>> <<database>> < <<backupfile(dump.sql)>>
database:restore:gzip:
  do: exec
  desc: Restore database from ziped file
  command: gunzip < <<backupfile(dump.sql)>> | mysql -u <<username(root)>> -p -h <<host(localhost)>> <<databse>>
